<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="env.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet" />
    <title>submission list - AutoDeploy</title>
    <style>
      body {
        font-family: "Lexend", sans-serif;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      a {
        text-decoration: none;
        color: #007bff;
      }

      .containner {
        max-width: 30rem;
        display: flex;
        justify-content: center;
        width: 100%;
        padding: 20px;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        font-size: 3em;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      .wrap {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .head {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-bottom: 2rem;
      }

      button[type="submit"] {
        width: fit-content;
        padding: 10px 17px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: none;
        background-color: #000000;
        color: white;
      }

      button[type="submit"]:disabled {
        background-color: #cccccc;
      }

      .info-box {
        display: flex;
        align-items: center;
        padding: 10px;
        border-radius: 5px;
        background-color: #111;
        color: #fff;
        margin-bottom: 10px;
      }

      .info-box.hide {
        display: none;
      }

      .info-box.error {
        background-color: #f44336;
      }

      nav > div {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      nav h3 {
        color: #fff;
      }

      nav {
        display: flex;
        align-items: center;
        gap: 5px;
        padding: 10px 20px;
        justify-content: space-between;
        background-color: #000000;
      }

      nav a {
        display: flex;
        align-items: center;
        gap: 5px;
        background-color: #fff;
        padding: 5px 7px;
        border-radius: 5px;
        color: #000000;
      }

      table {

        border-collapse: collapse;
        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      th,
      td {
        padding: 14px 18px;
        text-align: left;
        border-bottom: 1px solid #ddd;
        white-space: nowrap;
      }

      th {
        background: #007bff;
        color: white;
        text-transform: uppercase;
        font-size: 16px;
      }

      tr:hover {
        background: #f1f1f1;
      }

      .btnModal {
        cursor: pointer;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.5);
        align-items: center;
        justify-content: center;
        z-index: "9998";
      }

      .modal-content-bg {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: white;
        width: 350px;
        height: 350px;
        border-radius: 8px;
      }

      .close {
          color: #aaa;
          margin-top: 10px;
          margin-right: 20px;
          margin-left: auto;
          font-size: 28px;
          font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content {
            width: 100%;
        }
        .modal-content h3 {
            margin-left: 20px;
        }
        .scores {
          display: flex;
          justify-content: space-around;
          margin-top: 20px;
        }
        .column {
          text-align: center;
        }

        .column div {
          margin: 5px 0;
        }
        .note {
          margin: 20px;
        }

        @media (max-width: 700px) {
            nav a p {
                display: none;
        }

        table {
          border: 0;
          box-shadow: none;
        }

        table thead {
          border: none;
          clip: rect(0 0 0 0);
          height: 1px;
          margin: -1px;
          overflow: hidden;
          padding: 0;
          position: absolute;
          width: 1px;
        }

        table tr {
          display: block;
          border-collapse: collapse;
          margin-bottom: 20px;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
          overflow: hidden;
        }

        table td {
          display: block;
          font-size: 0.8em;
          text-align: right;
        }

        table td::before {
          content: attr(data-label);
          float: left;
          font-weight: bold;
          text-transform: uppercase;
        }
      }
    </style>
  </head>

  <body>
    <nav>
      <h3>MCC</h3>
      <div>
        <a href="/">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-clipboard-list">
            <rect width="8" height="4" x="8" y="2" rx="1" ry="1" />
            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2" />
            <path d="M12 11h4" />
            <path d="M12 16h4" />
            <path d="M8 11h.01" />
            <path d="M8 16h.01" />
          </svg>
          <p>submission</p>
        </a>
        <a href="/changepassword.html">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-key-square">
            <path d="M12.4 2.7a2.5 2.5 0 0 1 3.4 0l5.5 5.5a2.5 2.5 0 0 1 0 3.4l-3.7 3.7a2.5 2.5 0 0 1-3.4 0L8.7 9.8a2.5 2.5 0 0 1 0-3.4z" />
            <path d="m14 7 3 3" />
            <path d="m9.4 10.6-6.814 6.814A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814" />
          </svg>
          <p>change password</p>
        </a>
        <a href="#" id="logout-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-log-out">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
            <polyline points="16 17 21 12 16 7" />
            <line x1="21" x2="9" y1="12" y2="12" />
          </svg>
          <p>Logout</p>
        </a>
      </div>
    </nav>
    <div class="loading hide"></div>
    <br />
    <div class="containner">
      <table>
        <thead>
          <tr>
            <td>Upload Date</td>
            <td>Assignment</td>
            <td>Action</td>
            <td>Nilai</td>
          </tr>
        </thead>
        <tbody id="data"></tbody>
      </table>
    </div>

    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content-bg">
          <span class="close">&times;</span>
          <div id="modal-content" class="modal-content">
        </div>
    </div>

    <script>
      // config
      const INFO_BOX = document.querySelector(".info-box");
      const LOADING_BOX = document.querySelector(".loading");
      const modal = document.getElementById("myModal");
      const modalContent = document.getElementById("modal-content");
      const span = document.getElementsByClassName("close")[0];

      const LOGOUT = document.querySelector("#logout-btn");
      LOGOUT.addEventListener("click", function () {
        localStorage.removeItem("token");
        window.location.href = "/login.html";
      });

      let assignment = [];

      async function get_fetch(url, requestOptions = {}) {
        set_loading();

        const token = localStorage.getItem("token");

        if (!token) {
          window.location.href = "/login.html";
        }

        requestOptions.headers = {
          "Content-Type": "application/json",
          "Accept": "application/json",
          Authorization: `Bearer ${token}`,
        };

        const res = await fetch(url, requestOptions);

        set_loading(false);

        if (!res.ok) {
          set_info("Koneksi Error.", true);
          return res;
        }

        if (!res.status === 401) {
          localStorage.removeItem("token");
          window.location.href = "/login.html";
        }

        return res;
      }
      function set_loading(force = true) {
        LOADING_BOX.classList.toggle("hide", !force);
      }

      function set_info(msg, is_err) {
        INFO_BOX.querySelector("p").textContent = msg;
        INFO_BOX.classList.toggle("hide", false);
        INFO_BOX.classList.toggle("error", is_err);
      }

      function formatDate(dateString) {
        const date = new Date(dateString);
        const day = String(date.getDate()).padStart(2, "0");
        const month = String(date.getMonth() + 1).padStart(2, "0"); // Month di JS mulai dari 0
        const year = date.getFullYear();
        const hours = String(date.getHours()).padStart(2, "0");
        const minutes = String(date.getMinutes()).padStart(2, "0");
        return `${day}/${month}/${year} ${hours}:${minutes}`;
      }

      async function load_assignment() {
        const API_POINT = BACKEND_URL + "/assignments";
        const res = await get_fetch(API_POINT, { method: "GET" });
        if (res.status == 500) return set_info("terjadi seuatu, coba login kembali.", true);
        if (!res.ok) return;

        const data = await res.json();
        assignment = data.data;
        return assignment;
      }

      function showModal(submission) {

        modalContent.innerHTML = `
            <h3>Detail Nilai</h3>
            <div class="scores">
                <div class="column">
                    <div>Kriteria</div>
                    <div>${submission.criteria_score}</div>
                </div>
                <div class="column">
                    <div>Estetika</div>
                    <div>${submission.aestethic_score}</div>
                </div>
            </div>
            <div class="note">
              <h4>Note:</h4>
              <p id="note-content">${submission.note}</p>
          </div>
        `;

        // Display the modal
        modal.style.display = "flex";
      }

      async function display_submission() {
        const API_POINT = BACKEND_URL + "/user-submissions";
        const res = await get_fetch(API_POINT, { method: "GET" });

        if (res.status == 500) return set_info("terjadi seuatu, coba login kembali.", true);
        if (!res.ok) return;

        const submissions = await res.json();

        const assignments = await load_assignment();

        const assignmentMap = {};
        assignments.forEach((assignment) => {
          assignmentMap[assignment.id] = assignment.title; // Simpan dalam objek untuk akses cepat
        });

        let temp = "";
        submissions.forEach((submission, index) => {
          const assignmentName = assignmentMap[submission.assignment_id] || "Unknown Assignment";

        //   <td data-label= "Nilai-Criteria">${submission.criteria_score}</td>
        //   <td data-label= "Nilai-Score">${submission.aestethic_score}</td>
          temp += `
                    <tr>
                        <td data-label= "UPLOAD DATE">${formatDate(submission.created_at)}</td>
                        <td data-label= "Assignment">${assignmentName}</td>
                        <td data-label= "Action">
                            <a href="${BACKEND_STORAGE_URL}/${submission.folder_path}" target="_blank">Lihat</a>
                        </td>
                        <td data-label= "Nilai"><a class="btnModal" data-index="${index}">Lihat</a></td>
                    </tr>
                `;
        });

        document.getElementById("data").innerHTML = temp;
        document.querySelectorAll('.btnModal').forEach(button => {
          button.addEventListener('click', function() {
            const index = this.getAttribute('data-index');
            showModal(submissions[index]);
          });
        });
      }

      span.onclick = function() {
            modal.style.display = "none";
      }

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
      }
      document.addEventListener("DOMContentLoaded", display_submission);
    </script>
  </body>
</html>
